<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link href="./output.css" rel="stylesheet">
    <title>Inicio</title>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- üß≠ NAVBAR -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">DeepChat</h1>
      <div class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Ayuda</a>
      </div>
    </nav>
  
    <!-- üß± LAYOUT PRINCIPAL -->
    <div class="flex h-full">
  
      <!-- üß≠ SIDEBAR IZQUIERDA -->
      <aside class="w-63 min-w-[200px] max-w-[300px] bg-white p-6 shadow-inner flex flex-col space-y-4">
        <div>
          <h2 class="text-lg font-semibold mb-2">Cargar archivo</h2>
          <input type="file" class="w-full p-2 border border-gray-300 rounded-md bg-white shadow-sm" />
        </div>
        <div>
          <button id="btn-analizar" class="bg-indigo-600 text-white w-full py-2 rounded-md hover:bg-indigo-700 transition">
            Analizar
          </button>
        </div>
      </aside>
  
      <!-- üß† √ÅREA PRINCIPAL -->
      <main class="flex-grow p-8 space-y-6 max-w-4xl overflow-hidden">
  
        <!-- üì• Respuesta -->
        <div class="flex-grow overflow-hidden">
          <label class="block mb-2 text-sm font-medium text-gray-700">Respuesta</label>
          <div id="respond" class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 min-h-[150px] max-h-[300px] overflow-y-auto shadow-sm">
            <p class="text-gray-600">Aqu√≠ se mostrar√° la respuesta del an√°lisis.</p>
          </div>
        </div>

        <!-- üì• Respuesta -->
        <div class="flex-grow overflow-hidden">
          <label class="block mb-2 text-sm font-medium text-gray-700">Transcripci√≥n</label>
          <div id="respond-audio" class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 min-h-[150px] max-h-[300px] overflow-y-auto shadow-sm">
            <p class="text-gray-600">Aqu√≠ se mostrar√° la Transcripci√≥n del audio</p>
          </div>
        </div>

         <!-- üí¨ Pregunta + Enviar -->
         <form id="form-chat" class="space-y-2" enctype="multipart/form-data">
          <label for="message" class="block text-sm font-medium text-gray-700">
            Preguntale algo a los datos
          </label>
          <div class="flex space-x-1">
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Ej: ¬øQu√© columnas tienen datos faltantes?"
              class="flex-grow p-3 border border-gray-300 rounded-md bg-white shadow-sm"
              required
            />
            <button
              type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
            >
              Enviar
            </button>
            <button
              type="button"
              id="btn-grabar"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md mx-1px hover:bg-indigo-700 transition"
            >
              üéôÔ∏è Grabar
            </button>
          </div>
        </form>
  
      </main>
    </div>
  
  </body>
  <script>
    const form = document.getElementById("form-chat");
    const input = document.getElementById("message");
    const respuesta = document.getElementById("respond");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        //const mensaje = input.value.trim();
        const dataForm = new FormData(form);
        const formDataObject = Object.fromEntries(dataForm.entries());
        
        //if (!mensaje) return;

        respuesta.innerHTML = "<p class='text-gray-400 italic'>Cargando respuesta...</p>";

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify({ formDataObject })
            });

            const data = await res.json();
            respuesta.innerHTML = `<p>${data.respuesta || "No se recibi√≥ respuesta del servidor."}</p>`;
            // esto es para reproducir el audio, deberiamos agregarlo en la respuesta
            const audio = new Audio("data:audio/mp3;base64," + data.audio);
            audio.play();
        } catch (err) {
            console.error(err);
            respuesta.innerHTML = `<p class="text-red-500">Ocurri√≥ un error al enviar la consulta.</p>`;
        }

        input.value = "";
    });

    // Cargar archivo y enviar al servidor
    
    document.addEventListener("DOMContentLoaded", () => {
      
      const btnAnalizar = document.getElementById("btn-analizar");
      const fileInput = document.querySelector('input[type="file"]');

      btnAnalizar.addEventListener("click", async () => {
        const archivo = fileInput.files[0];
        if (!archivo) {
          alert("Por favor selecciona un archivo.");
          return;
        }

        const formData = new FormData();
        formData.append("archivo", archivo);

        try {
          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          console.log("Respuesta del servidor:", data);

          if (data.contenido) {
            alert("Archivo analizado correctamente. Mira la consola para ver el contenido.");
            // Pod√©s tambi√©n mostrar el resultado en pantalla si quer√©s
          } else if (data.error) {
            alert("Error: " + data.error);
          }
        } catch (error) {
          console.error("Error al subir el archivo:", error);
          alert("Ocurri√≥ un error al subir el archivo.");
        }
      });
    });

    const btn = document.getElementById("btn-grabar");
    const mensaje = document.getElementById("respond-audio");

    let mediaRecorder;
    let audioChunks = [];

    btn.addEventListener('click', async () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);   

            mediaRecorder.ondataavailable = (event) => {
              if (event.data.size > 0) {
                audioChunks.push(event.data);
              }
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', blob, 'audio.wav');
                mensaje.textContent = '‚è≥ Enviando audio...';
                
                const res = await fetch('/api/audio', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                console.log("Respuesta del servidor:", data);
                mensaje.textContent = `üß† Texto: ${data.respuesta}`;
                // esto es para reproducir el audio, deberiamos agregarlo en la respuesta
                //const audio = new Audio("data:audio/mp3;base64," + data.audio);
                //audio.play();

                // Realizar un segundo fetch a la ruta /api/chat para hacer la consulta al modelo
                
                const chatResponse = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: data.respuesta }) // Enviar el texto transcrito como consulta al modelo
                });

                const chatData = await chatResponse.json();
                
                respuesta.innerHTML = `<p>${chatData.respuesta || "No se recibi√≥ respuesta del servidor."}</p>`;

                const audio = new Audio("data:audio/mp3;base64," + chatData.audio);
                audio.play();
              
                audioChunks = []; // Limpiar los chunks de audio despu√©s de enviar
            };

            mediaRecorder.start();
            btn.textContent = 'üõë Detener grabaci√≥n';
            
        } else if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            btn.textContent = 'üéôÔ∏è Grabar';
        }
    });
  </script>
</html>
